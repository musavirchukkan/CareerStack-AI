name: Verify

on:
  pull_request:
    branches:
      - main

jobs:
  typecheck:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ” Run Type Check
        run: npm run typecheck

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ§ª Run Tests
        run: npm run test

  format:
    name: ğŸ’… Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ’… Check Formatting
        run: npm run format:check

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ§¹ Run ESLint
        run: npm run lint

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ—ï¸ Build Extension
        run: npm run build
        env:
          VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}

  verify:
    name: verify
    needs: [typecheck, test, format, lint, build]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All checks passed!"
